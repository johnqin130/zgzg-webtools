<html>

<head>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <style>
        html,
        body,
        container {
            height: 100%;
            width: 100%;
            background: black;
            color: white;
        }

        body {
            background-size: 100%;
        }

        #ok {
            width: 100%;
            font-size: 5vw;
            text-align: center;
            margin: auto;
            background-color: black;
            display: flex;
            justify-content: space-around;
        }

        .ranking {
            width: 50%;
            text-align: center;
        }

        .names {
            border: none;
        }

        img {
            display: block;
            width: 80%;
            margin: auto;
        }

        #vs {
            position: absolute;
            font-size: 10vh;
        }
    </style>
</head>

<body>
    <div id="container">
        <div class="click" style="height:5vh"></div>
        <div id="ok">
            <div id="1" class="ranking" style="color:#F5A3C2">
                <span contenteditable=true>君</span>
                <span contenteditable=true class="names">牛童</span><img></div>
        </div>
        <div class="click" style="width:100%;height:55vh;color:black">1</div>
        <div id="vs">VS</div>
    </div>
    <script type="text/javascript">
        $("#vs").hide();
        var singers = {
            "饕餮乐队": "https://www.zgzg.io/wp-content/uploads/Taotie.png",
            "張以真": "https://www.zgzg.io/wp-content/uploads/Michelle-Chang.png",
            "徐卉琪": "https://www.zgzg.io/wp-content/uploads/Huiqi-Xu.png",
            "Team AFK": "https://www.zgzg.io/wp-content/uploads/afk.png",
            "牛童": "https://www.zgzg.io/wp-content/uploads/Niu-tong.png",
            "林嘉纯": "https://www.zgzg.io/wp-content/uploads/Jane-Lin.png",
            "Shane Huang": "https://www.zgzg.io/wp-content/uploads/Shane.png",
            "Terry Fu": "https://www.zgzg.io/wp-content/uploads/Terry-1.png",
            "洪迪": "https://www.zgzg.io/wp-content/uploads/Hong-di.png",
            "金晶": "https://www.zgzg.io/wp-content/uploads/Jin-Jing.png",
        };
        var counter = 0;
        $(".names").on("focusout", function() {
            $(this).parent().children("img").attr('src', singers[$(this).text()]);
        });
        $(".names").autocomplete({
            minLength: 0,
            source: Object.keys(singers),
        });
        $("#vs").position({
            my: "center",
            at: "center",
            of: "#container"
        });
        $("#vs").show(100);
    </script>

</body>

</html>
